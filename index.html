<!DOCTYPE html> <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Junwoo Lee</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script>
      function fetchPage(name) {
        fetch(name).then(function(response){
          response.text().then(function(text) {
            document.querySelector("#contents")= text;
          });
        });
      }
      if(location.hash){
         fetchPage(location.hash.substr(2));
       } else {
         fetchPage('main');
       }
    </script>
  </head>
  <body>
    <div class="box">
      <header class="header">
        <img
          src="images/profile.jpg"
          alt="profile_image"
          class="header__image"
        />
        <div class="header__name">Junwoo Lee</div>
        <div class="header__message">Dreamer</div>
      </header>
      <nav class="nav">
        <div class="nav__am">
          <a class="nav__link" onlick="fetchPage(aboutme)" href="#!aboutme"
            >about me</a
          >
          <div class="nav__bar"></div>
        </div>
        <div class="nav__pf">
          <a
            class="nav__link nav__link--selected"
            onlick="fetchPage(main)"
            href="#!main"
            >portfolio</a
          >
          <div class="nav__bar nav__bar--selected"></div>
        </div>
        <div class="nav__ct">
          <a class="nav__link" onlick="fetchPage(inspired)" href="#!inspired"
            >my taste</a
          >
          <div class="nav__bar"></div>
        </div>
      </nav>
      <div id="contents"></div>
    </div>
  </body>
</html>
